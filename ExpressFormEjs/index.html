<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Person data</title>
  </head>
  <body>
    <h1>Fill in the form</h1>
    <form action="/persondata" method="post">
      <p>
        <label for="number">Personal ID:</label>
        <input type="text" id="number" name="number" size="5">
      </p>
      <p>
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" size="15">
      </p>
      <p>
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname" size="25">
      </p>
      <p>
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" size="25">
      </p>
      <p>
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" size="10">
      </p>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
