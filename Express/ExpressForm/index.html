<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Person data</title>
  </head>
  <body>
    <h1> Fill in the form:</h1>
    <form action="/persondata" method="post">
      <p>
        <label for="number">PersonID: </label>
        <!-- type="text" because we dont calculate anything with this PersonID, if we put type="number", we need to use it for calculate purpose -->
        <input type="text" id="number" name="number" size="5">
      </p>
      <p>
        <label for="firstname">First name: </label>
        <input type="text" id="firstname" name="firstname" size="15">
      </p>
      <p>
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname" size="25">
      </p>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
